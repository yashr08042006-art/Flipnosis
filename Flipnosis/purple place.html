<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Place Memory Game</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2a1a47, #5c2a7d);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    min-height: 100vh;
    justify-content: center;
    overflow: hidden;
  }

  /* Animated moving gradient background */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBG 20s linear infinite;
    z-index:0;
  }
  @keyframes moveBG {
    0% { transform: translate(0,0); }
    100% { transform: translate(50px,50px); }
  }

  h1 {
    margin-bottom: 20px;
    color: #f0c3ff;
    z-index:1;
  }

  .game-container {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-gap: 15px;
    z-index:1;
    position: relative;
  }

  .card {
    width: 120px;
    height: 120px;
    perspective: 1000px;
    cursor: pointer;
    transform: scale(1);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 10px #ff9fff);
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg) scale(1.05);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
  }

  .card-front {
    background: linear-gradient(135deg, #8a3ff5, #6b3fa0);
    color: #fff;
    transition: box-shadow 0.3s, transform 0.2s;
  }

  .card-front:hover {
    box-shadow: 0 0 25px #ff9fff, 0 0 50px #c26aff inset;
  }

  .card-back {
    background: linear-gradient(135deg, #d259ff, #a259ff);
    transform: rotateY(180deg);
    color: #fff;
  }

  #moves {
    margin-top: 20px;
    font-size: 18px;
    z-index:1;
    position: relative;
  }

  #message {
    margin-top: 10px;
    font-size: 20px;
    color: #00ff00;
    z-index:1;
    position: relative;
    animation: none;
  }

  button#restart {
    margin-top: 15px;
    padding: 8px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #f0c3ff;
    color: #2a1a47;
    font-weight: bold;
    z-index:1;
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button#restart:hover {
    background-color: #d0a3fc;
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }

  /* Win animation */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>

<h1>Purple Place Memory Game ðŸ’œ</h1>

<div class="game-container" id="game-container"></div>

<p id="moves">Moves: 0</p>
<p id="message"></p>
<button id="restart">Restart Game</button>

<script>
const gameContainer = document.getElementById("game-container");
const movesDisplay = document.getElementById("moves");
const message = document.getElementById("message");
const restartBtn = document.getElementById("restart");

const icons = ["ðŸ’œ","ðŸŸ£","ðŸ”®","ðŸ–¤","ðŸ’ ","ðŸ›¡ï¸","ðŸ§¿","ðŸŽµ"];
let cards = [...icons, ...icons];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;

// Shuffle cards
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Create board
function createBoard() {
  gameContainer.innerHTML = "";
  shuffle(cards);
  flippedCards = [];
  matchedPairs = 0;
  moves = 0;
  movesDisplay.innerText = `Moves: ${moves}`;
  message.innerText = "";

  cards.forEach(icon => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">${icon}</div>
      </div>`;
    card.addEventListener("click", flipCard);
    gameContainer.appendChild(card);
  });
}

// Flip card
function flipCard() {
  if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
    this.classList.add("flipped");
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      moves++;
      movesDisplay.innerText = `Moves: ${moves}`;
      checkMatch();
    }
  }
}

// Check for match
function checkMatch() {
  const [card1, card2] = flippedCards;
  const icon1 = card1.querySelector(".card-back").innerText;
  const icon2 = card2.querySelector(".card-back").innerText;

  if (icon1 === icon2) {
    matchedPairs++;
    flippedCards = [];
    if (matchedPairs === icons.length) {
      message.innerText = `ðŸŽ‰ You won in ${moves} moves!`;
      message.style.animation = 'bounce 1s infinite';
    }
  } else {
    setTimeout(() => {
      card1.classList.remove("flipped");
      card2.classList.remove("flipped");
      flippedCards = [];
    }, 1000);
  }
}

// Restart game
restartBtn.addEventListener("click", createBoard);

// Initialize
createBoard();
</script>

</body>
</html>
