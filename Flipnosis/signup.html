<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipnosis - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8A00C4, #B026FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 400px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #B026FF;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    select {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #ddd;
    }

    .signup-btn {
      background: #FFD700;
      color: #8A00C4;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background: #FFA500;
      color: #fff;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .login-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="logo">
      <img src="Flipnosis.png" alt="Flipnosis Logo">
      <span>Flipnosis</span>
    </div>

    <h2>Create Your Account</h2>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <select required>
        <option value="" disabled selected>Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>

      <div class="checkbox-container">
        <input type="checkbox" required>
        <label>I am 18+ and agree to the Terms & Conditions</label>
      </div>

      <button type="submit" class="signup-btn"><i class="fa-solid fa-user-plus"></i> Signup</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>

</html>
