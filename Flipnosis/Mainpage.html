<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a23, #1a1a3e, #2d1b69, #3d2a7f);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card suits floating animation */
        .card-suit {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: cardFloat 12s infinite linear;
        }

        @keyframes cardFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: orbMove 15s infinite ease-in-out;
        }

        .orb1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(107, 255, 107, 0.2) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(107, 107, 255, 0.4) 0%, transparent 70%);
            bottom: 30%;
            left: 70%;
            animation-delay: 10s;
        }

        @keyframes orbMove {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 40px) scale(0.9);
            }
        }

        /* Main content overlay */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(0px);
        }

        .main-content {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: contentGlow 3s ease-in-out infinite alternate;
        }

        @keyframes contentGlow {
            0% {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }

            100% {
                box-shadow: 0 20px 60px rgba(147, 51, 234, 0.2);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 4s ease infinite;
            margin-bottom: 1rem;
        }

        @keyframes textGradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .play-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .play-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .play-button:hover:before {
            left: 100%;
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, .1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, .1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }
    </style>
</head>

<body>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 8 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create floating card suits
        function createCardSuit() {
            const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];
            const suit = document.createElement('div');
            suit.className = 'card-suit';
            suit.textContent = suits[Math.floor(Math.random() * suits.length)];

            suit.style.left = Math.random() * window.innerWidth + 'px';
            suit.style.animationDuration = (Math.random() * 4 + 8) + 's';
            suit.style.animationDelay = Math.random() * 3 + 's';

            if (suit.textContent === '‚ô•' || suit.textContent === '‚ô¶') {
                suit.style.color = 'rgba(255, 107, 107, 0.2)';
            }

            document.body.appendChild(suit);

            setTimeout(() => {
                suit.remove();
            }, 12000);
        }

        // Generate particles and card suits continuously
        setInterval(createParticle, 300);
        setInterval(createCardSuit, 2000);

        // Play button functionality
        function startGame() {
            const button = document.querySelector('.play-button');
            button.style.transform = 'scale(0.95)';
            button.textContent = 'üéÆ LOADING...';

            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.textContent = '‚ñ∂Ô∏è PLAY NOW';
                alert('Welcome to 1XLPU! Game loading...');
            }, 500);
        }

        // Add some interactive sparkle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                sparkle.style.zIndex = '1000';

                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
