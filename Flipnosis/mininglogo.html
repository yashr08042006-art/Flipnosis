<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money Mining Game Logo</title>
<style>
  body {
    background: #1e1e2f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  .logo {
    position: relative;
    width: 180px;
    height: 180px;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    border-radius: 50%;
    box-shadow: 0 0 20px #fdb813;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
  }
  .coin {
    position: relative;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ffd93b, #b8860b);
    border-radius: 50%;
    box-shadow:
      inset 0 0 10px #fff9b0,
      0 0 15px #f7d94c;
  }
  .dollar-sign {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    color: #fff;
    text-shadow:
      0 0 5px #ffff8d,
      0 0 10px #ffff00;
    user-select: none;
  }
  .pickaxe {
    position: absolute;
    width: 60px;
    height: 60px;
    bottom: 10px;
    right: 10px;
    transform-origin: 10% 80%;
    animation: swing 2s infinite ease-in-out;
    cursor: pointer;
  }
  .pickaxe-head {
    position: absolute;
    width: 30px;
    height: 12px;
    background: #666;
    border-radius: 4px 0 0 4px;
    top: 10px;
    left: 0;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }
  .pickaxe-handle {
    position: absolute;
    width: 10px;
    height: 50px;
    background: #8b5e3c;
    border-radius: 3px;
    top: 12px;
    left: 20px;
    box-shadow: inset 0 0 8px #5a3d20;
  }

  @keyframes swing {
    0%, 100% { transform: rotate(-20deg); }
    50% { transform: rotate(20deg); }
  }

  .sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    box-shadow:
      0 0 8px 2px #fff,
      0 0 12px 4px #ffea00;
    opacity: 0;
    animation: sparkle 3s infinite;
  }
  .sparkle:nth-child(1) {
    top: 20px;
    left: 80px;
    animation-delay: 0s;
  }
  .sparkle:nth-child(2) {
    top: 60px;
    left: 40px;
    animation-delay: 1s;
  }
  .sparkle:nth-child(3) {
    top: 50px;
    left: 100px;
    animation-delay: 2s;
  }

  @keyframes sparkle {
    0%, 100% {opacity: 0;}
    50% {opacity: 1;}
  }

  /* Play button style */
  .play-button {
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #4caf50, #087f23);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(4, 110, 13, 0.6);
    transition: background 0.3s ease;
  }
  .play-button:hover {
    background: linear-gradient(45deg, #66bb6a, #0a9e2d);
  }
</style>
</head>
<body>

<div class="logo" title="Money Mining Game">
  <div class="coin">
    <div class="dollar-sign">$</div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
  <div class="pickaxe" onclick="swingPickaxe()">
    <div class="pickaxe-head"></div>
    <div class="pickaxe-handle"></div>
  </div>
</div>
<a href="mining_game.html"button class="play-button" onclick="startGame()">Play</button>

<script>
  // Swing animation on pickaxe click
  const pickaxe = document.querySelector('.pickaxe');
  function swingPickaxe() {
    pickaxe.style.animation = 'none';
    void pickaxe.offsetWidth; // Trigger reflow
    pickaxe.style.animation = 'swing 0.6s ease-in-out 1';
  }

  // Start game button action
  function startGame() {
    alert('Starting Money Mining Game!');
    // You can replace this alert with actual game logic or navigation
  }
</script>

</body>
</html>
